<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
        <script src="main.js"></script>
    </head>
    
    <body background = 'background1.jpg'>
        <center>
            <div class = 'btn btn-info heading'>Ping Pong w/ Webcam Controls
                <br>
                <button class = 'btn btn-primary' data-toggle = 'modal' data-target = '#myModal'>Instructions</button>
            </div>
            
            <div id = 'myModal' class = 'modal fade'>
                <div class = 'modal-dialog'>
                    <div class = 'modal-content'>
                            <div class = 'modal-header'>
                                <button class = 'close' data-dismiss = 'myModal'></button> 
                                <h3>Instructions</h3>
                            </div>
                            <div class = 'modal-body'>
                                <ol>
                                    <li>Step A</li>
                                    <li>Step B</li>
                                    <li>Step C</li>
                                </ol>
                            </div>
                    </div>
                </div>
            </div>
            
            <div id = 'canvasBox'></div>
            <br><br>

            <div>
                <button class = 'btn btn-success' onclick = 'startGame()'>
                    Start<br>
                    Game
                </button>
                <button class = 'btn btn-danger' onclick = 'stopGame()'>
                    Stop<br>
                    Game
                </button>
            </div>
        </center>
    </body>
</html>
